<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 300px 100px 150px 300px;
            gap: 10px;
        }
        .item-1{
            background-color: orange;
            grid-row: 1/2;
            grid-column: 1/2;
        }
        .item-2{
            background-color: orange;
            grid-row: 1/3;
            grid-column: 2/3;
        }
        .item-3{
            background-color: orange;
            grid-row: 1/2;
            grid-column: 3/4;
        }
        .item-4{
            background-color: orange;
            grid-row: 2/4;
            grid-column: 1/2;
        }
        
        .item-5{
            background-color: orange;
            grid-row: 3/5;
            grid-column: 2/3;
        }
        .item-6{
            background-color: orange;
            grid-row: 2/4;
            grid-column: 3/4;
        }
        .item-7{
            background-color: orange;
            grid-row: 4/5;
            grid-column: 1/2;
        }
        .item-8{
            background-color: orange;
            grid-row: 4/5;
            grid-column: 3/4;
        }
        img{
            filter: blur(0px);
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Photo Gallery</h1>
    <div class="container">
        <div class="item-1">
            <img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" alt="img">
        </div>
        <div class="item-2">  <img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" alt="img">

        </div>
        <div class="item-3">  <img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" alt="img">

        </div>
        <div class="item-4">    <img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" alt="img"> 

        </div>
        <div class="item-5">   <img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" alt="img"> 
        </div>
        <div class="item-6">    <img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" alt="img"> 

        </div>
        <div class="item-7">     <img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" alt="img"> 

        </div>
        <div class="item-8">     <img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg" alt="img">   

        </div>
    </div>
</body>
</html>
